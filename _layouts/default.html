---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans:300,400,600,700,800' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href={{ "/assets/favicons/apple-touch-icon-57x57.png" | absolute_url }} />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href={{ "/assets/favicons/apple-touch-icon-114x114.png" | absolute_url }} />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href={{ "/assets/favicons/apple-touch-icon-72x72.png" | absolute_url }} />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href={{ "/assets/favicons/apple-touch-icon-144x144.png" | absolute_url }} />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href={{ "/assets/favicons/apple-touch-icon-120x120.png" | absolute_url }} />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href={{ "/assets/favicons/apple-touch-icon-152x152.png" | absolute_url }} />
    <link rel="icon" type="image/png" href={{ "/assets/favicons/favicon-32x32.png" | absolute_url }} sizes="32x32" />
    <link rel="icon" type="image/png" href={{ "/assets/favicons/favicon-16x16.png" | absolute_url }} sizes="16x16" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content={{ "mstile-144x144.png" | absolute_url }} />
    {% feed_meta %}
    {% seo %}
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    <div id="menu_icon">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
    </div>
    <a href="#" id="color_theme_switch" title="Invert color theme">Invert color theme</a>
    <aside class="ribbon_banner"><a href={{ "/" | absolute_url }}>We are hiring!</a></aside>
    <main>
      <section class="container">
  	    <div class="column" id="sidebar">
          <div>
            <a href={{ "/" | absolute_url }} title="Back to MALEO homepage"><h1 id="logo"><img width="200px" src="/assets/images/MALEO-200x800px-white.png" alt="Machine Learning and Optimisation (MALEO) Group" /></h1></a>
            {% include navigation.html %}
            <!--div id="we_are_hiring">
              <h2>We are hiring!</h2>
              <p>Currently we are searching<br>for PhD students and PostDocs.</p>
            </div-->
          </div>
        </div>
        <div class="column" id="content">
          <section>
          {{ content }}
          {% include footer.html %}
          </section>
        </div>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src={{ "/assets/js/jquery.tooltip-1.0.js" | absolute_url }}></script>
  <script type="text/javascript" src={{ "/assets/js/main.js" | absolute_url }}></script>
</html>
